name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-12
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-dist (Unix)
        if: runner.os != 'Windows'
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.4/cargo-dist-installer.sh | sh

      - name: Install cargo-dist (Windows)
        if: runner.os == 'Windows'
        run: irm https://github.com/axodotdev/cargo-dist/releases/download/v0.30.4/cargo-dist-installer.ps1 | iex
        shell: powershell

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release artifacts
        run: cargo dist build --artifacts=local --target=${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            target/distrib/
          retention-days: 7

  release-github:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dist
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.4/cargo-dist-installer.sh | sh

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: target/distrib/

      - name: Plan release
        run: cargo dist plan --artifacts=target/distrib --output-format=json > dist-plan.json

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          files: |
            target/distrib/*
          fail_on_unmatched_files: true
          body_path: dist-plan.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}